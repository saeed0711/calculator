<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: rgba(32, 32, 47, 0.156);">
    <div class="body">
    <div class="calculatter">
      <div class="input">
        <p style="color: #ffffff; font-weight: 700;">calc</p>
        <input type="text" class="box" id="input" placeholder="0"/>
      </div>
      &nbsp;
      <div class="buton">
        <div class="row1 one">
          <button class="row">7</button>
          <button class="row">8</button>
          <button class="row">9</button>
          <button class="row del">DEL</button>
        </div>
        <div class="row2 one">
          <button class="row">4</button>
          <button class="row">5</button>
          <button class="row">6</button>
          <button class="row">+</button>
        </div>
        <div class="row3 one">
          <button class="row">1</button>
          <button class="row">2</button>
          <button class="row">3</button>
          <button class="row">-</button>
        </div>
        <div class="row4 one">
          <button class="row">.</button>
          <button class="row">0</button>
          <button class="row">/</button>
          <button class="row">*</button>
        </div>
        <div class="row5 one">
          <button class="row6" >RESET</button>
          <button class="row6" style="background-color: #D13F30;">=</button>
          
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
